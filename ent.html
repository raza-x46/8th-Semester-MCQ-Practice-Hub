al at the openings of crypts              (Correct)"},{q:"Acute parenchymatous tonsillitis is characterized by",options:["red and enlarged of palatine tonsils  (Correct)", "hyperaemia of the arches and palatine tonsils", "purulent material at the openings of crypts", "Yelowish spots of all palatine tonsils", "formation of membrain on the surface of tonsil"],correctText:"red and enlarged of palatine tonsils  (Correct)"},{q:"50-year-old  male  presents  with  a  history  of  recurrent  episodes  of  epistaxis, nasal obstruction, and otalgia. Examination reveals a mass in the nasopharynx, and imaging studies confirm its presence with evidence of skull base erosion. Biopsy of the mass shows undifferentiated carcinoma. Which virus is closely associated with this type of nasopharyngeal carcinoma?",options:["Epstein-Barr virus", "Human papillomavirus", "Herpes simplex virus", "Cytomegalovirus", "HIV "],correctText:"Epstein-Barr virus"},{q:"A 40-year-old patient, a pop artist, recently drew attention to the hoarseness that appeared after heavy vocal loads. Upon examination, two pointed protrusions of pale pink color with a size of 1-2 mm are determined, located symmetrically on the border of the anterior and middle third of both vocal folds. What is the diagnosis?",options:["Vocal nodules of the larynx  (Correct)", "Acute laryngitis", "Subclavian laryngitis", "Background", "Acute edematous infiltrative laryngitis"],correctText:"Vocal nodules of the larynx  (Correct)"},{q:"Smoker,  complains  to  the  doctor  of  persistent  voice  disturbance  for  several years. During colds, the voice can completely disappear, a painful cough appears in the  morning,  and  there  is  no  breathing  disorder.  When  examining  the  larynx, attention is drawn to persistent hyperemia of all parts of the larynx, infiltration and thickening of the vocal folds, accumulation of viscous sputum between the folds. The mobility of the vocal folds is preserved. Which diagnosis?",options:["Chronic cat  the cricoid and thyroid cartilage  (Correct)"},{q:"Common source in anterior epistaxis is:",options:["Kiesselbach's plexus  (Correct)", "Atherosclerosis", "Woodruff's plexus", "sphenopalatine artery", "nasopharynx"],correctText:"Kiesselbach's plexus  (Correct)"},{q:"A chemical burn of the esophagus is",options:["local damage to the wall of the esophagus due to accidental or intentional ingestion of a cauterizing chemical  (Correct)", "narrowing of the lumen of the esophagus of varying lengths and at different levels due to the growth and maturation of scar tissue in the wall of the esophagus due to the influence of exogenous factors, accompanied by its deformation", "non-specific inflammation of mucosa", "3) systemic disease, a separate nosological form of burn disease of chemical etiology;", "4damage to body tissues caused by high temperatures and the action of certain chemicals"],correctText:"local damage to the wall of the esophagus due to accidental or intentional ingestion of a cauterizing chemical  (Correct)"},{q:"Following  chemical  burn  of  the  esophagus,  a  bougienage  or  Savary  dilators may be used to dilate the esophagus. What are Savary dilators?",options:["rigid dilators  (Correct)", "flexible dilators", "soft dilators", "plastic dilators", "rubber dilators"],correctText:"rigid dilators  (Correct)"},{q:"Grade 0, according to the endoscopic classification of Zargar S.",options:[", suggests", "no changes in the mucous membrane  (Correct)", "transmural ulcers with focal necrosis", "hemorrhages, erosions, blisters, superficial ulcer", "perforation"],correctText:", suggests"},{q:"What is used to stop the epistaxis?",options:["embolization of branches of the maxillary artery  (Correct)", "metabolic drugs", "lower sparing conchotomy", "boric acid", "acetylsalicylic acid"],correctText:"embolization of branches of the maxillary artery  (Correct)"},{q:"An incorrect statement on the topic of epistaxis is",options:["metabolic drugs are used to stop epistaxis  (Correct)", "Posterior tnasal packing is performed if anterior nasal packing is ineffective;", "anterior nasal packing is performed when the simplest methods of stopping epistaxis are ineffective;", "for recurrent epistaxis, obliteration of the capillary bed is used;", "for recurrent epistaxis, cauterization of the mucous membrane is used"],correctText:"metabolic drugs are used to stop epistaxis  (Correct)"},{q:"Indicate the main symptom that begins to bother the patient, for which he will come to the doctor",options:["severe pain when swallowing not only solid food, but also water  (Correct)", "vomiting", "hoarseness", "unpleasant, putrid odor from the mouth", "nasal obstruction"],correctText:"severe pain when swallowing not only solid food, but also water  (Correct)"},{q:"A  52-year  old  female  patient  is  receiving  medical  treatment  for  a  possible tuberculosis  infection.  The  patient  is  a  U.S.  resident  but  grew-up  in  a  foreign country.  She  reports  that  as  a  child  she  received  the  BCG  vaccine  (bacille Calmette-Guerin vaccine). Which physician’s order below would require the nurse to ask the doctor for an order clarification?",options:["PPD (Mantoux test)  (Correct)", "Chest x-ray", "QuantiFERON-TB Gold (QFT)", "Sputum culture", "CT"],correctText:"PPD (Mantoux test)  (Correct)"},{q:"The patient complains of discomfort in the throat when swallowing and bad breath.  Objectively:  on  the  surface  of  the  left  tonsil  there  is  an  ulcer  with roller-shaped  rounded  edges,  the  smooth  bottom  is  covered  with  a  gray  film.  The right tonsil is unchanged. diagnosis-primary syphillis, chancroid of tonsil. What test will you do to prove this diagnose?",options:["microscopy of pathological material to identify Treponema pallidum  (Correct)", "biopsy", "laryngoscopy", "PCR for treponema pallidum", "CT of ENT organs"],correctText:"microscopy of pathological material to identify Treponema pallidum  (Correct)"},{q:"What is simulation osterior nasal packing", "Observation"],correctText:"General radiography of the skull bones  (Correct)"},{q:"A 24-year-old patient attending an ENT doctor. Complains of fever up to 37.8, severe headaches, severe pain in the ear, behind the ear, swelling over the mastoid, pulsating purulent discharge from the ear. The patient has an anamnesis of chronic suppurative otitis media. Which of the following otogenic complications is the most likely diagnosis?",options:["Mastoiditis  (Correct)", "Meningaitis", "Labirintitis", "Facial paralysis", "Extradural abscess"],correctText:"Mastoiditis  (Correct)"}];

let index = 0, answered = false, score = 0;
let wrongLog = [];

loadQuestion();

function loadQuestion(){
  answered=false;
  const q=questions[index];
  document.getElementById("progress").innerHTML="Question "+(index+1)+" of "+questions.length;
  document.getElementById("question").innerHTML="<b>Q"+(index+1)+".</b> "+q.q;
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  let opts=[...q.options]; shuffle(opts);
  opts.forEach(text=>{
    const b=document.createElement("button");
    b.textContent=text;
    b.onclick=()=>check(b,text,q.correctText,optDiv,q);
    optDiv.appendChild(b);
  });
}

function check(btn,chosenText,correctText,group,qObj){
  if(answered) return;
  answered=true;
  group.querySelectorAll("button").forEach(b=>b.disabled=true);
  if(chosenText===correctText){btn.classList.add("correct");score++;}
  else{
    btn.classList.add("wrong");
    group.querySelectorAll("button").forEach(b=>{if(b.textContent===correctText)b.classList.add("correct");});
    wrongLog.push({q:qObj.q,chosen:chosenText,correct:correctText});
  }
  document.getElementById("scoreBox").textContent="Score: "+score;
}

function nextQuestion(){if(index<questions.length-1){index++;loadQuestion();}else finishPractice();}
function prevQuestion(){if(index>0){index--;loadQuestion();}}

function finishPractice(){
  document.getElementById("card").style.display="none";
  document.getElementById("prev").style.display="none";
  document.getElementById("next").style.display="none";
  document.getElementById("review").style.display="block";
  const list=document.getElementById("reviewList");
  if(wrongLog.length===0)list.innerHTML="<p>Perfect score. No wrong answers.</p>";
  else wrongLog.forEach(w=>{
    const d=document.createElement("div");
    d.className="review-item";
    d.innerHTML="<b>Q:</b> "+w.q+"<br><b>Your:</b> "+w.chosen+"<br><b>Correct:</b> "+w.correct;
    list.appendChild(d);
  });
  alert("Completed! Score: "+score+"/"+questions.length);
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
</script>
