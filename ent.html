{q:"A pilot 29 years old suffered an ear injury during a competition - a blow to the auricle with an open palm. Immediately after the injury, the patient felt severe pain in the ear, noise, short-term dizziness, but did not lose consciousness. On otoscopy: the ear canal is free and the area is hyperemic with areas of hemorrhage. Which treatment to the ear we use?", options:["Ofloxacin topically","Local heat","Clotrimazol ointment","Ear toilet","Erythromycin"], correctText:"Ofloxacin topically"},
{q:"The glottis in the presence of vocal nodules in the larynx during phonation has the shape of:", options:["hourglass","triangle","rectangle","oval","round"], correctText:"hourglass"},
{q:"The patient 41 year old was transported by ambulance from the scene of a car accident with complaints of pain in the nose, altered shape of the nose, nausea, and headache.On examination, there is a sharp retraction of the nasal bridge and minor hematomas in the paraorbital area on both sides. The patient is a little inhibited, answers questions slowly, and communication is difficult. What managment?", options:["General radiography of the skull bones","X-ray of the paranasal sinuses","Anterior nasal packing","Posterior nasal packing","Observation"], correctText:"General radiography of the skull bones"}
];

let current=0,score=0,answered=false,wrongAnswers=[];
function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function loadQuestion(){
  answered=false;
  const q=questions[current];
  document.getElementById("question").innerText=(current+1)+". "+q.q;
  document.getElementById("progress").innerText="Question "+(current+1)+" of "+questions.length;
  const o=document.getElementById("options");
  o.innerHTML="";
  shuffle([...q.options]).forEach(opt=>{
    const b=document.createElement("button");
    b.innerText=opt;
    b.onclick=()=>checkAnswer(b,opt,q.correctText);
    o.appendChild(b);
  });
}

function checkAnswer(btn,s,c){
  if(answered)return;
  answered=true;
  if(s===c){
    btn.classList.add("correct");
    score++;
    document.getElementById("scoreBox").innerText="Score: "+score;
  }else{
    btn.classList.add("wrong");
    wrongAnswers.push({q:questions[current].q,your:s,correct:c});
    document.querySelectorAll("#options button").forEach(b=>{if(b.innerText===c)b.classList.add("correct");});
  }
}

function nextQuestion(){if(current<questions.length-1){current++;loadQuestion();}else showReview();}
function prevQuestion(){if(current>0){current--;loadQuestion();}}

function jumpToQuestion(){
  const n=parseInt(document.getElementById("jumpInput").value);
  if(!n||n<1||n>questions.length){alert("Enter 1-"+questions.length);return;}
  current=n-1;loadQuestion();
}

function showReview(){
  document.getElementById("review").style.display="block";
  const l=document.getElementById("reviewList");
  l.innerHTML="";
  wrongAnswers.forEach((w,i)=>{
    const d=document.createElement("div");
    d.className="review-item";
    d.innerHTML="<b>"+(i+1)+". "+w.q+"</b><br>Your: "+w.your+"<br>Correct: "+w.correct;
    l.appendChild(d);
  });
}

if(questions.length>0)loadQuestion();
</script>
</body>
</html>
